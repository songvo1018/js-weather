<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Practice</title>
</head>
<body>
  <div class="container">
    <div class="controls">
      <input type="text" placeholder="London, Moscow ..." name="cityName" id="cityName">
      <input type="button" value="Do you want to see weather?" id="appBtn">
    </div>
    
    <div class="result">
      <div class="header">
        <h2 id="city">CITY</h2>
        <p id="temp">Temperature</p>
        <p id='clouds'>Clouds</p>
        <p><img id="icon"></img></p>
        <div>
          <span id="day">Day</span>
          <span> / </span>
          <span id="month">Month</span>
        </div>
      </div>
    </div>
  </div>
  
  

  <!-- <script src="index1.js"></script> -->
  <script src="./dist/build.js"></script>
  <!-- <script src="index3.js"></script> -->
</body>
</html>
